<div class="card">
    <p-menubar [model]="items">

        <ng-template #start>
            <img src="../assets/TopbarLogo.png" alt="Logo" style="max-width: 450px; height: auto;">
        </ng-template>

        <ng-template #item let-item let-root="root">
            <a pRipple class="flex items-center p-menubar-item-link">
                <!-- <div *ngIf="item.class" [ngClass]="[item.class]" ></div>
                <div *ngIf="item.style" [style]="item.style" ></div> -->
                <i [ngClass]="['pi', item.icon]"></i>
                <span>{{ item.label }}</span>
                <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
                <span *ngIf="item.shortcut"
                    class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">
                    {{ item.shortcut }}</span>
                <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
            </a>
        </ng-template>

        <ng-template #end>
            <a pRipple class="flex items-center p-menubar-item-link">
                <i class="pi pi-user"></i>
                <span>{{ '登入/註冊' }}</span>
            </a>
        </ng-template>

    </p-menubar>
</div>
